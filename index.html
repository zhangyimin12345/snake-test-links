<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake 编辑器</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #1e1e1e;
			color: #d4d4d4;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		.header {
			background-color: #252526;
			color: #d4d4d4;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid #1e1e1e;
		}

		.title {
			font-size: 20px;
			font-weight: bold;
		}

		#home-btn {
			padding: 8px 16px;
			background-color: #3c3c3c;
			color: #d4d4d4;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 14px;
		}

		#home-btn:hover {
			background-color: #2a2d2e;
		}

		.content {
			flex: 1;
			background-color: #1e1e1e;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start; /* 改为从顶部开始排列 */
		}

		.friends-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #569cd6;
		}

		.clipboard-container {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 8px;
			background-color: #252526;
			border-radius: 4px;
			width: 200px;
			margin-bottom: 10px; /* 添加底部间距 */
		}

		.clipboard-label {
			font-size: 14px;
		}

		#open-clipboard {
			padding: 6px 12px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
		}

		#open-clipboard:hover {
			background-color: #45a049;
		}

		#open-clipboard2 {
			padding: 6px 12px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
		}

		#open-clipboard2:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="header">
		<div class="title">Snake 编辑器</div>
		<button id="home-btn">主页</button>
	</div>

	<div class="content">
		<h1 class="friends-title">Snake-test友情链接</h1>
		<div class="clipboard-container">
			<span class="clipboard-label">文章：福利</span>
			<button id="open-clipboard">打开文章</button>
		</div>
		<div class="clipboard-container">
			<span class="clipboard-label">文章：N倍经验</span>
			<button id="open-clipboard2">打开文章</button>
		</div>
	</div>

	<script>
		document.querySelectorAll('#open-clipboard').forEach(button => {
			button.addEventListener('click', function() {
				window.open('https://www.luogu.com.cn/article/yepc39qw', '_blank');
			});
		});
	</script>

	<script>
		document.querySelectorAll('#open-clipboard2').forEach(button => {
			button.addEventListener('click', function() {
				window.open('https://www.luogu.com.cn/article/qua6zf82', '_blank');
			});
		});
	</script>
</body>

</html>
